<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaspar's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #vanta-bg {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    nav a {
      margin: 0 1rem;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <div class="hero">
      <h1>Hey, I'm Kaspar ðŸ‘‹</h1>
      <p>Welcome to my portfolio website.</p>
      <nav>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="algorithms.html">Algorithms</a>
      </nav>
    </div>
  </div>

<!-- Include these at the end of index.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<script>
  VANTA.BIRDS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    backgroundColor: 0x000000,
    color1: 0x640764,
    color2: 0xffffff,
    birdSize: 0.80,
    wingSpan: 31.00
  });
</script>
</body>
</html>
